<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <script>
    function deleteCookie(name) {
      document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      if (response.status === 'connected') {
        testAPI();
      } else {
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this webpage.';
      }
    }

    function checkLoginState() {
      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    }

    function logoutFromFacebook() {
      FB.logout(function (response) {
        console.log('El usuario ha cerrado sesi√≥n en Facebook.');
        deleteCookie("fblo_" + '1106097870792531');
        document.getElementById('status').innerHTML = 'Logged out from Facebook.';
      });
    }

    window.fbAsyncInit = function () {
      FB.init({
        appId: '1106097870792531',
        cookie: true,
        xfbml: true,
        version: 'v16.0'
      });

      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    };

    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function (response) {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }

  </script>

  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
  </fb:login-button>

  <button type="button" onclick="logoutFromFacebook()">Logout</button>

  <div id="status">
  </div>

</head>

<body>
  <form method="POST">
    <input type="text" id="username" placeholder="username">
    <input type="password" id="password" placeholder="Password">
    <button type="button" onclick="login()">Login</button>
  </form>

  <div id="fb-root"></div>

  <!-- Load the JS SDK asynchronously -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>

</html>
